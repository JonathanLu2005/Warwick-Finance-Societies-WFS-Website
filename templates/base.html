<!doctype html>

<html>
    <head>
        <!-- Importing libraries -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Base CSS -->
        <link rel="stylesheet" href="/static/css/base.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!-- Base code for title -->
        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>

    <body>
        <!-- Navbar -->
        <div class="navbar navbar-expand-md navbar-dark" style="background-color:#080e30">
            <div class="container">
                <!-- WFS Logo for Navbar -->
                <nav class="navbar">
                    <a class="navbar-brand" href="#">
                        <img src="/static/images/base/WFS Warwick Finance Societies Logo.png" height="30"></img>
                    </a>
                </nav>
            
                <!-- For responsiveness -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" style="color:#ffffff;"></span>
                </button>
            
                <!-- Actual links -->
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-3">
                            <a class="nav-link text-white hvr-underline-from-center" href="#">Home</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link text-white hvr-underline-from-center" href="#">About Us</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link text-white hvr-underline-from-center" href="#">Divisions</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link text-white hvr-underline-from-center" href="#">Sponsors</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link text-white hvr-underline-from-center" href="#">Join WFS</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    

        <!-- Base code thats included in other HTML pages -->
        
        <!-- Base code so HTML pages can have own stuff -->
        {% block content %}
        {% endblock %}
    </body>
</html>
